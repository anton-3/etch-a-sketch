<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Etch-a-Sketch</title>
        <style>
            div#header {
                height: 5em;
                width: fit-content;
                margin: auto;
            }

            div#container {
                width: 40em;
                height: 40em;
                margin: auto;
                border-radius: 2%;
                padding: 1em;
                background-color: rgb(153, 153, 153);
                display: grid;
                justify-items: center;
                grid-template-rows: repeat(16, 1fr);
                grid-template-columns: repeat(16, 1fr);
                gap: 3px 3px;
            }

            div.item {
                background-color: white;
                border-radius: 5%;
                height: 97%;
                width: 97%;
            }

            input#clear {
                margin: 1.5em;
                height: 2em;
                width: 15em;
                font-size: 15px;
                border-radius: 1em;
                outline: none;
                background-color: white;
                border: 2px solid black;
            }
        </style>
    </head>

    <body>
        <div id="header">
            <input type="button" id="clear" value="Clear and change grid size">
        </div>
        <div id="container"></div>

        <script>
            const container = document.querySelector('div#container');
            for (let i = 1; i <= 16 ** 2; i++) {
                const div = document.createElement('div');
                div.classList = 'item';
                container.appendChild(div);
            }
        </script>
    </body>
</html>
